<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reit Routen Neuss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reit Routen Neuss</h1>
        <nav>
            <ul>
                <li><a href="#routen">Routen</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#einstellungen">Einstellungen</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="routen">
            <h2>Routen</h2>
            <div id="map">Kartenplatzhalter</div>
        </section>
        <section id="community">
            <h2>Community</h2>
            <!-- Community-Inhalte hier einfügen -->
        </section>
        <section id="einstellungen">
            <h2>Einstellungen</h2>
            <!-- Einstellungen hier einfügen -->
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Benutzername:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Passwort:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Einloggen">
            </form>
        </section>
    </main>
    
    <footer>
        <div class="social-media">
            <p>Unsere Social Media Kanäle:</p>
            <img src="facebook-icon.png" alt="Facebook">
            <img src="instagram-icon.png" alt="Instagram">
            <img src="youtube-icon.png" alt="YouTube">
        </div>
        <p>&copy; 2024 Reit Routen Neuss. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
